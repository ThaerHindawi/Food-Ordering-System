<html>
     <head>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Ordering System</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Exo:wght@600&family=Lobster&family=Raleway:ital,wght@1,700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Baloo+Paaji+2:wght@500&family=Dancing+Script:wght@562&family=Exo:wght@600&family=Lobster&family=Raleway:ital,wght@1,700&display=swap"
            rel="stylesheet">
    </head>
    <body class="login-page">
        <div class="login-box">
            <img src="./Images/10.jpg" class="avatar">
            <h1 class="login-head">Login</h1>
            <form method="get" action="OrderServlet">
                <p>User Name</p>
                <input type="text" id="username" name="username" placeholder="username">
                <p>Password</p>
                <input type="password" id="password" name="password" placeholder="password">
                <input type="submit" name="button" value="Log-in">
                <input type="submit" name="button" value="Sign-up">
            </form>
        </div>
    </body>
</html>
